    <style> /* Temporal style */
        .slideshow-container {
          max-width: 1000px;
          position: relative;
          margin: auto;
        }
        
        .mySlides {
          display: none;
        }
        
        .mySlides img {
          width: 100%;
        }
        
        .numbertext {
          color: #f2f2f2;
          font-size: 12px;
          padding: 8px 12px;
          position: absolute;
          top: 0;
        }
        
        .text {
          color: #f2f2f2;
          font-size: 15px;
          padding: 8px 12px;
          position: absolute;
          bottom: 30px;
          width: 100%;
          text-align: center;
        }
        
        .link {
          color: white;
          background-color: #007bff;
          padding: 8px 12px;
          text-decoration: none;
          position: absolute;
          bottom: 0px;
          left: 50%;
          transform: translateX(-50%);
        }
        
        /* Modal styles (basic) */
        .modal {
          display: none; /* Hidden by default */
          position: fixed; /* Stay in place */
          z-index: 1; /* Sit on top */
          left: 0;
          top: 0;
          width: 100%; /* Full width */
          height: 100%; /* Full height */
          overflow: auto; /* Enable scroll if needed */
          background-color: rgb(0,0,0); /* Fallback color */
          background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }
        
        .modal-content {
          background-color: #fefefe;
          margin: 15% auto; /* 15% from the top and centered */
          padding: 20px;
          border: 1px solid #888;
          width: 80%; /* Could be more or less, depending on screen size */
          position: relative;
        }
        
        .close {
          color: #aaa;
          float: right;
          font-size: 28px;
          font-weight: bold;
        }
        
        .close:hover,
        .close:focus {
          color: black;
          text-decoration: none;
          cursor: pointer;
        }
        
        .modal-img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 10px auto;
        }
        
        </style>
</head>
